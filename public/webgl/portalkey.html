<!DOCTYPE html>
<html>
  <head>
    <title>WebGL Portal Shield</title>
    <script type="text/javascript" src="/js/lib/gl-matrix-min.js"></script>
    <script type="text/javascript" src="./portalKey.js"></script>
    <script type="x-shader/x-vertex" id="vs">
      attribute vec3 position;
      attribute vec2 texCoord;
      uniform   mat4 pMatrix;
      uniform   mat4 mvMatrix;
      varying   vec2 vTexCoord;

      void main() {
          vTexCoord = texCoord;
          gl_Position = pMatrix * mvMatrix * vec4(position, 1.0);
      }
    </script>
    <script type="x-shader/x-fragment" id="fs">
      precision mediump float;
      uniform sampler2D texture;
      varying vec2      vTexCoord;

      void main() {
          gl_FragColor = vec4(vec3(0.0), 1.0) + texture2D(texture, vTexCoord);
      }
    </script>
  </head>
  <body>
    <h1>Portal Key</h1>
    <canvas id="canvas"></canvas>
    <p><a href="./portalshield.html">Portal Shield</a></p>
  </body>
</html>
